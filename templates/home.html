<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block title %}
            Home
            {% endblock %}
        </title>
        <meta name="propeller" content="ef73159eb84d7afaeb41a236d65e8701">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
        <script src="/static/ad-js/ad-script.js" data-cfasync="false" type="text/javascript"></script>
        <script src="//wolaufie.com/ntfc.php?p=4060303" data-cfasync="false" async onerror="_dvhpwgiq()" onload="_pyscvxfk()"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <style>
          h4{
            font-family: monospace;
          }
        </style>
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-light" style="background: black;">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'home' %}">
                     <strong style="color: lightblue;">URL Shortener</strong>
                    </a>
                </li>
              </ul>
          </nav>

          {% block content %}

          {% if thisisresult %}
          <div class="modal" tabindex="-1" role="dialog" id="resultmodal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Use this URL instead!</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body form-inline">
                  <input class="form-control primary" type="text" disabled value="{{output}}" style="width: 80%;" id="myInput">
                  &ensp; <span class="fa fa-lg fa-copy" style="color: rgb(75, 75, 163);cursor: pointer;" onclick="copytext()"></span>
                </div>
              </div>
            </div>
          </div>
          {% endif %}

        <div class="bg" style="background-image: url('/static/images/back4.jpg');background-size: cover;">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-sm-8" style="margin: 15%;">
                        <form method="POST" class="form-inline" action="{% url 'home' %}">{% csrf_token %}
                            <input class="form-control" name="link" style="width: 80%;height: 40px;background: none;border: none;font-weight: bolder;"
                            placeholder="Enter link here" type="text" required>
                            <button style="width: 20%;height: 40px;background: none;border: none;" type="submit">
                                <span class="fa fa-arrow-right"></span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="container text-center">
          <div class="row justify-content-between">
            <div class="col-sm-12">
              <h1 style="font-family: monospace;">HOW TO USE</h1>
              <hr style="border: 1px solid darkgoldenrod;">
            </div>
            <div class="col-sm-12">
              <h4>1 - Enter a url in the space above.</h4>
            </div>
            <div class="col-sm-12">
              <h4>2 - Copy the shortened url.</h4>
            </div>
            <div class="col-sm-12">
              <h4>3 - Enjoy!</h4>
            </div>
          </div>
        </div>
        
        <script>
          {% if thisisresult %}
            $('#resultmodal').modal('show');
          {% endif %}
        </script>

        {% endblock %}
        
        <script>
          function copytext() {
            var copyText = document.getElementById("myInput");
            copyText.removeAttribute('disabled');
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand("copy");
            copyText.setAttribute('disabled','');
            copyText.blur();
          }
        </script>

    </body>
</html>
